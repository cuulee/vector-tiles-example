<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="src/TileLayer.GeoJSON.js"></script>
</head>
<body>
    <div id="map" style="height: 480px; width: 800px;"></div>
    <script>
        //style
        var p_around = {
            "clickable": true,
            "color": "#042",
            "fillColor": "#042",
            "weight": 2.0,
            "opacity": 0.3,
            "fillOpacity": 0.3
        };
        var p_tourism = {
            "clickable": true,
            "color": "#524",
            "fillColor": "#524",
            "weight": 4.0,
            "opacity": 0.6,
            "fillOpacity": 0.6
        };
        var hover = {
            "weight": 5.0,
            "opacity": 0.8
        };


        var polygon = '/tiles/{z}/{x}/{y}.pbf?layer=0&type=geojson';
        var around = '/tiles/{z}/{x}/{y}.pbf?layer=1&type=geojson';

        var geojsonTileLayer = new L.TileLayer.GeoJSON(polygon, {
                clipTiles: true,
                unique: function (feature) {
                    if (feature.properties) {
                        return feature.properties.NAME;
                    }
                },
                minZoom: 11,
                maxZoom: 15
            }, {
                style: p_tourism,
                onEachFeature: function (feature, layer) {
                    if (feature.properties) {
                        var popupString = '<div class="popup">';
                        for (var k in feature.properties) {
                            var v = feature.properties[k];
                            popupString += k + ': ' + v + '<br />';
                        }
                        popupString += '</div>';
                        layer.bindPopup(popupString);
                    }
                    if (!(layer instanceof L.Point)) {
                        layer.on('mouseover', function () {
                            layer.setStyle(hover);
                        });
                        layer.on('mouseout', function () {
                            layer.setStyle(p_tourism);
                        });
                    }
                }
            }
        );

        var geojsonTileLayer2 = new L.TileLayer.GeoJSON(around, {
                clipTiles: true,
                unique: function (feature) {
                    return feature.properties.name;
                },
                minZoom: 12,
                maxZoom: 15
            }, {
                style: p_around,
                onEachFeature: function (feature, layer) {
                    if (feature.properties) {
                        var popupString = '<div class="popup">';
                        for (var k in feature.properties) {
                            var v = feature.properties[k];
                            popupString += k + ': ' + v + '<br />';
                        }
                        popupString += '</div>';
                        layer.bindPopup(popupString);
                    }
                    if (!(layer instanceof L.Point)) {
                        layer.on('mouseover', function () {
                            layer.setStyle(hover);
                        });
                        layer.on('mouseout', function () {
                            layer.setStyle(p_around);
                        });
                    }
                }
            }
        );

        //map
        var map = L.map('map').setView([43.59, 1.44], 11);
        L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
            minzoom: 11,
            maxZoom: 15
        }).addTo(map);
        map.addLayer(geojsonTileLayer);
        map.addLayer(geojsonTileLayer2);
    </script>
</body>
